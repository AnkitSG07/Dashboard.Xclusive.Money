<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Xclusive Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240, 20%, 97%);
            color: hsl(240, 10%, 15%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            text-align: center;
        }

        .icon-wrapper {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: hsla(142, 76%, 36%, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: hsl(142, 76%, 36%);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px hsl(142, 76%, 36%);
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: hsl(142, 76%, 36%);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(240, 10%, 15%);
            margin-bottom: 1rem;
        }

        .description {
            color: hsl(240, 4%, 46%);
            margin-bottom: 2rem;
            font-size: 1.125rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: hsl(250, 70%, 60%);
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: hsl(250, 70%, 55%);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px hsl(142, 76%, 36%);
            }
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
            </svg>
        </div>

        <h1>Account Created Successfully!</h1>
        <p class="description">
            Welcome to Xclusive Money. Your account has been created and you can now start trading.
        </p>

        <a href="{{ url_for('auth.login') }}" class="btn">Go to Login</a>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '{{ url_for('auth.login') }}';
        }, 3000);
    </script>
</body>
</html>
