<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>OTP Verification - Xclusive Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240, 20%, 97%);
            color: hsl(240, 10%, 15%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 28rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-wrapper {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background: hsla(142, 76%, 36%, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .icon {
            color: hsl(142, 76%, 36%);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(240, 10%, 15%);
            margin-bottom: 1rem;
        }

        .description {
            color: hsl(240, 4%, 46%);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            color: hsl(240, 4%, 46%);
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            padding: 0.625rem 0.75rem;
            border: 1px solid hsl(240, 6%, 90%);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
            width: 100%;
        }

        input:disabled {
            background: hsl(240, 5%, 96%);
            color: hsl(240, 4%, 46%);
        }

        input:focus {
            outline: none;
            border-color: hsl(250, 70%, 60%);
            box-shadow: 0 0 0 3px hsla(250, 70%, 60%, 0.1);
        }

        .otp-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: hsl(240, 4%, 46%);
            cursor: pointer;
            padding: 0.25rem;
        }

        .toggle-password:hover {
            color: hsl(240, 10%, 15%);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: hsl(250, 70%, 60%);
            color: white;
        }

        .btn:hover {
            background: hsl(250, 70%, 55%);
        }

        .link-btn {
            background: none;
            border: none;
            color: hsl(240, 10%, 15%);
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            padding: 0.5rem;
        }

        .link-btn:hover {
            color: hsl(250, 70%, 60%);
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .toast.success {
            background: hsl(142, 76%, 36%);
        }

        .toast.error {
            background: hsl(0, 72%, 51%);
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg class="icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Please check your Phone!</h1>
            <p class="description">
                We have sent a 6-digit confirmation code to your mobile number, please enter the code below to verify your account.
            </p>
        </div>

        <form class="form" id="otpForm" method="post" action="{{ url_for('auth.signup') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="email" id="emailField" value="{{ email }}">
            <input type="hidden" name="full_phone" id="fullPhoneField" value="{{ phone }}">
            <input type="hidden" name="stage" value="verify">

            <div class="form-group">
                <label for="phoneDisplay">mobile</label>
                <input
                    type="text"
                    id="phoneDisplay"
                    value="{{ phone }}"
                    disabled
                />
            </div>

                <div class="form-group">
                    <label>6-digit OTP</label>
                    <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" id="otp1" name="otp1" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" id="otp2" name="otp2" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" id="otp3" name="otp3" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" id="otp4" name="otp4" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" id="otp5" name="otp5" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" id="otp6" name="otp6" inputmode="numeric">
                    </div>
                </div>

            <div class="form-group">
                <label for="password">password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword('password', 'eyeIcon1')">
                        <svg id="eyeIcon1" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirm_password"
                        placeholder="Confirm password"
                        required
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
                        <svg id="eyeIcon2" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">Create account</button>

            <button type="button" class="link-btn" onclick="window.location.href='{{ url_for('auth.signup') }}'">
                â€¹ Want to change number
            </button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const flashMessages = {{ get_flashed_messages(with_categories=true) | tojson | safe }};
        const otpInputs = Array.from(document.querySelectorAll('.otp-input'));
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');

                if (this.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        const otpForm = document.getElementById('otpForm');
        otpForm.addEventListener('submit', function(e) {
            const otp = otpInputs.map(input => input.value).join('');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (otp.length !== 6) {
                e.preventDefault();
                showToast('Please enter the 6-digit OTP', 'error');
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                e.preventDefault();
                showToast('Passwords do not match', 'error');
            }
        });

        if (Array.isArray(flashMessages)) {
            flashMessages.forEach(function(messageTuple) {
                if (!Array.isArray(messageTuple) || messageTuple.length < 2) {
                    return;
                }
                const category = messageTuple[0];
                const message = messageTuple[1];
                const type = category === 'error' ? 'error' : 'success';
                showToast(message, type);
            });
        }
    </script>
</body>
</html>
