<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP - Xclusive Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240, 20%, 97%);
            color: hsl(240, 10%, 15%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .icon-wrapper {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .icon-wrapper.primary {
            background: hsla(250, 70%, 60%, 0.2);
        }
        
        .icon-wrapper.success {
            background: hsla(142, 76%, 36%, 0.2);
        }
        
        .icon {
            color: hsl(250, 70%, 60%);
        }
        
        .icon.success {
            color: hsl(142, 76%, 36%);
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: hsl(240, 10%, 15%);
            margin-bottom: 1rem;
        }
        
        .description {
            color: hsl(240, 4%, 46%);
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            color: hsl(240, 4%, 46%);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        
        select, input {
            padding: 0.625rem 0.75rem;
            border: 1px solid hsl(240, 6%, 90%);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }
        
        select {
            width: 7rem;
        }
        
        input {
            flex: 1;
            width: 100%;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: hsl(250, 70%, 60%);
            box-shadow: 0 0 0 3px hsla(250, 70%, 60%, 0.1);
        }
        
        .otp-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: hsl(250, 70%, 60%);
            color: white;
        }
        
        .btn:hover {
            background: hsl(250, 70%, 55%);
        }
        
        .link-btn {
            background: none;
            border: none;
            color: hsl(240, 10%, 15%);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
        }
        
        .link-btn:hover {
            color: hsl(250, 70%, 60%);
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }
        
        .link {
            color: hsl(250, 70%, 60%);
            text-decoration: none;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: hsl(142, 76%, 36%);
        }
        
        .toast.error {
            background: hsl(0, 72%, 51%);
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 640px) {
            h1 {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Enter Phone Number -->
        <div id="phoneStep" class="{% if step == 'otp' %}hidden{% endif %}">
            <div class="header">
                <div class="icon-wrapper primary">
                    <svg class="icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <h1>Please enter your mobile number!</h1>
                <p class="description">
                    We will send a 6-digit OTP to your number to verify your number.
                </p>
            </div>
            

            <form class="form" id="phoneForm" method="post" action="{{ url_for('auth.login_otp') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="stage" value="send_otp">
                <div class="form-group">
                    <label for="phone">mobile</label>
                    <div class="input-row">
                        <select id="countryCode" name="country_code">
                            <option value="+1" {% if request.form.get('country_code') == '+1' %}selected{% endif %}>ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+44" {% if request.form.get('country_code') == '+44' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ +44</option>
                            <option value="+91" {% if request.form.get('country_code', '+91') == '+91' %}selected{% endif %}>ðŸ‡®ðŸ‡³ +91</option>
                            <option value="+86" {% if request.form.get('country_code') == '+86' %}selected{% endif %}>ðŸ‡¨ðŸ‡³ +86</option>
                            <option value="+81" {% if request.form.get('country_code') == '+81' %}selected{% endif %}>ðŸ‡¯ðŸ‡µ +81</option>
                            <option value="+82" {% if request.form.get('country_code') == '+82' %}selected{% endif %}>ðŸ‡°ðŸ‡· +82</option>
                            <option value="+61" {% if request.form.get('country_code') == '+61' %}selected{% endif %}>ðŸ‡¦ðŸ‡º +61</option>
                            <option value="+49" {% if request.form.get('country_code') == '+49' %}selected{% endif %}>ðŸ‡©ðŸ‡ª +49</option>
                            <option value="+33" {% if request.form.get('country_code') == '+33' %}selected{% endif %}>ðŸ‡«ðŸ‡· +33</option>
                            <option value="+39" {% if request.form.get('country_code') == '+39' %}selected{% endif %}>ðŸ‡®ðŸ‡¹ +39</option>
                        </select>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="XXXXXXXXXX"
                            maxlength="10"
                            value="{{ request.form.get('phone', '') }}"
                            required
                        />
                    </div>
                </div>

                <button type="submit" class="btn">Send OTP</button>

                <button type="button" class="link-btn" onclick="window.location.href='{{ url_for('auth.login') }}'">
                    â€¹ Return to sign in
                </button>
            </form>
        </div>

        <!-- Step 2: Verify OTP -->
        <div id="otpStep" class="{% if step != 'otp' %}hidden{% endif %}">
            <div class="header">
                <div class="icon-wrapper success">
                    <svg class="icon success" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <h1>Verify OTP</h1>
                <p class="description" id="phoneDisplay">{% if phone_display %}Enter the 6-digit code sent to {{ phone_display }}{% endif %}</p>
            </div>

            <form class="form" id="otpForm" method="post" action="{{ url_for('auth.login_otp') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="hidden" name="stage" value="verify_otp">
                <div class="form-group">
                    <label>6-digit OTP</label>
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" id="otp1" name="otp1" />
                        <input type="text" class="otp-input" maxlength="1" id="otp2" name="otp2" />
                        <input type="text" class="otp-input" maxlength="1" id="otp3" name="otp3" />
                        <input type="text" class="otp-input" maxlength="1" id="otp4" name="otp4" />
                        <input type="text" class="otp-input" maxlength="1" id="otp5" name="otp5" />
                        <input type="text" class="otp-input" maxlength="1" id="otp6" name="otp6" />
                    </div>
                </div>

                <button type="submit" class="btn">Verify &amp; Login</button>
            </form>

            <div class="footer-links">
                <button type="button" class="link-btn" onclick="window.location.href='{{ url_for('auth.login_otp') }}'" style="padding: 0;">
                    â€¹ Change number
                </button>
                <form method="post" action="{{ url_for('auth.login_otp') }}" style="display: inline;">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="stage" value="resend_otp">
                    <button type="submit" class="link" style="border: none; background: none; cursor: pointer; padding: 0;">
                        Resend OTP
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <script>
        window.serverMessages = {{ messages | tojson | safe }};
    </script>
    {% endwith %}

    <script>
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');

                if (this.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        if (Array.isArray(window.serverMessages)) {
            window.serverMessages.forEach(function(messageTuple) {
                if (!Array.isArray(messageTuple) || messageTuple.length < 2) {
                    return;
                }
                const category = messageTuple[0];
                const message = messageTuple[1];
                const type = category === 'error' ? 'error' : 'success';
                showToast(message, type);
            });
        }
    </script>
</body>
</html>
