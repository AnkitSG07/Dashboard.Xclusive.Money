<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demat Trading Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/styles1.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo text-center py-3">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="max-width: 140px; height: auto;">
      </div>
      <div class="nav">
        <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="nav-link" href="#"><i class="bi bi-bell"></i> Notifications</a>
        <a class="nav-link" href="#"><i class="bi bi-lightning-charge"></i> Strategies</a>
        <a class="nav-link" href="#"><i class="bi bi-card-checklist"></i> Subscriptions</a>
        <a class="nav-link" href="#"><i class="bi bi-link-45deg"></i> Webhooks</a>
        <a class="nav-link" href="#"><i class="bi bi-bank"></i> Brokers</a>
      </div>
      <div class="mt-auto px-3 pb-4">
        <hr>
        <a class="nav-link" href="#"><i class="bi bi-person"></i> Account</a>
        <button class="logout btn w-100 mt-2" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Demat Trading</span>
      </nav>
      <div class="container py-4">
        <h1>Demat Trading Dashboard</h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      window.location.href = "/logout";
    }
  </script>
</body>
</html>
