<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TradersPost Dashboard{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap Icons for a few specific icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block style %}{% endblock %}

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar-wrapper {
            width: 260px;
            min-width: 260px;
            background: linear-gradient(180deg, #1f2937 0%, #374151 100%);
            color: #d1d5db;
        }
        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem;
            margin: 0 0.75rem;
        }
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateX(5px);
        }
        .sidebar-nav .nav-link.active {
            background-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        #page-content-wrapper {
            margin-left: 260px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 1023px) {
            .sidebar-wrapper {
                position: fixed;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1040;
                transition: transform 0.3s ease-in-out;
            }
            #page-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1035;
                display: none;
            }
            .sidebar-overlay.show {
                display: block;
            }
        }

        /* Custom scrollbar for sidebar */
        .sidebar-nav::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
            border: 2px solid #1f2937;
        }
    </style>
</head>
<body>
    <div class="flex" id="wrapper">
        <!-- Sidebar -->
        <div class="sidebar-wrapper flex-shrink-0 fixed h-full z-30 flex flex-col transition-all duration-300 ease-in-out lg:translate-x-0 -translate-x-full" id="sidebar">
            <div class="p-6 flex items-center justify-between border-b border-gray-700">
                <div class="sidebar-logo text-center">
                    <img src="https://placehold.co/120x40/1f2937/d1d5db?text=DhanBot" alt="DhanBot Logo" class="max-w-[120px] h-auto filter brightness-150">
                </div>
                <div class="text-gray-300 text-2xl cursor-pointer lg:hidden" id="sidebarToggle">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            <nav class="sidebar-nav flex-grow overflow-y-auto pt-4">
                <ul class="list-none p-0 m-0">
                    <li class="mb-1">
                        <a href="/demat-dashboard" class="nav-link" data-section="dashboard">
                            <i class="fas fa-home w-6 mr-4 text-center"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-notifications" class="nav-link" data-section="notifications">
                            <i class="fas fa-bell w-6 mr-4 text-center"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-strategies" class="nav-link" data-section="strategies">
                            <i class="fas fa-chart-line w-6 mr-4 text-center"></i>
                            <span>Strategies</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/strategy-marketplace" class="nav-link" data-section="marketplace">
                            <i class="fas fa-store w-6 mr-4 text-center"></i>
                            <span>Marketplace</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-subscriptions" class="nav-link" data-section="subscriptions">
                            <i class="fas fa-credit-card w-6 mr-4 text-center"></i>
                            <span>Subscriptions</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-webhooks" class="nav-link" data-section="webhooks">
                            <i class="fas fa-plug w-6 mr-4 text-center"></i>
                            <span>Webhooks</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-brokers" class="nav-link" data-section="brokers">
                            <i class="fas fa-building w-6 mr-4 text-center"></i>
                            <span>Brokers</span>
                        </a>
                    </li>
                    <li class="mb-1">
                        <a href="/demat-account" class="nav-link" data-section="account">
                            <i class="fas fa-user w-6 mr-4 text-center"></i>
                            <span>Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mt-auto px-4 py-3">
                <button class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg w-full transition-colors duration-200" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Page Content Wrapper -->
        <div id="page-content-wrapper" class="main-content flex-grow flex flex-col bg-gray-100 lg:ml-64 transition-all duration-300 ease-in-out">
            <nav class="top-navbar bg-white shadow-sm border-b border-gray-200 p-4 sticky top-0 z-20">
                <div class="container-fluid flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg lg:hidden" id="sidebarToggleBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="text-gray-800 text-lg font-semibold flex items-center">
                        <i class="fas fa-home text-blue-600 mr-2"></i>
                        <span id="current-page-title">Dashboard</span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-6 flex-grow" id="page-container" data-page="{% block page_id %}{% endblock %}">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 hidden lg:hidden" id="sidebar-overlay"></div>

    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "/logout";
        }

        function highlightActivePage() {
            const currentPath = window.location.pathname;
            let pageTitle = "Dashboard";
            document.querySelectorAll('.nav-link').forEach(link => {
                if (currentPath === link.getAttribute('href')) {
                    link.classList.add('active');
                    const spanElement = link.querySelector('span');
                    if (spanElement) {
                        pageTitle = spanElement.textContent;
                    }
                } else {
                    link.classList.remove('active');
                }
            });
            const currentPageTitleElement = document.getElementById('current-page-title');
            if (currentPageTitleElement) {
                currentPageTitleElement.textContent = pageTitle;
            }
        }

        function toggleSidebar(force) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            
            // Check for the presence of the class to determine current state
            const isVisible = sidebar.classList.contains('translate-x-0');

            if (force === true || (!isVisible && force === undefined)) {
                // Show sidebar
                sidebar.classList.add('translate-x-0');
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.add('show');
            } else if (force === false || (isVisible && force === undefined)) {
                // Hide sidebar
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                overlay.classList.remove('show');
            }
        }

        function reinitializePageScripts() {
            const page = document.querySelector('#page-container')?.dataset.page;
            if (window.pageScripts && typeof window.pageScripts[page] === "function") {
                window.pageScripts[page]();
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            highlightActivePage();
            reinitializePageScripts();

            const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebarToggleBtn) sidebarToggleBtn.addEventListener('click', () => toggleSidebar(true));
            if (sidebarToggle) sidebarToggle.addEventListener('click', () => toggleSidebar(false));
            if (overlay) overlay.addEventListener('click', () => toggleSidebar(false));

            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    const url = this.getAttribute('href');
                    if (!url.startsWith('/')) return;

                    e.preventDefault();

                    fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                    .then(res => res.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const newContent = doc.querySelector('#page-container');
                        const pageContainer = document.querySelector('#page-container');

                        if (newContent && pageContainer) {
                            pageContainer.innerHTML = newContent.innerHTML;
                            if (newContent.dataset.page) {
                                pageContainer.dataset.page = newContent.dataset.page;
                            } else {
                                delete pageContainer.dataset.page;
                            }
                            history.pushState(null, '', url);
                            highlightActivePage();
                            reinitializePageScripts();
                            toggleSidebar(false);
                        } else {
                            window.location.href = url;
                        }
                    });
                });
            });

            window.addEventListener('popstate', () => {
                location.reload();
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
