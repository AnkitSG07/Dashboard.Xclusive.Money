<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Demat Trading - DhanBot{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-logo text-center py-3">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="DhanBot Logo" style="max-width: 140px; height: auto;">
      </div>
      <div class="nav">
        <a class="nav-link" href="/demat-dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a class="nav-link" href="/demat-notifications"><i class="fas fa-bell"></i> Notifications</a>
        <a class="nav-link" href="/demat-strategies"><i class="fas fa-chart-bar"></i> Strategies</a>
        <a class="nav-link" href="/demat-subscriptions"><i class="fas fa-credit-card"></i> Subscriptions</a>
        <a class="nav-link" href="/demat-webhooks"><i class="fas fa-plug"></i> Webhooks</a>
        <a class="nav-link" href="/demat-brokers"><i class="fas fa-building"></i> Brokers</a>
        <a class="nav-link" href="/demat-account"><i class="fas fa-user"></i> Account</a>
      </div>
      </div>
      <div class="px-3 mt-auto mb-4">
        <button class="logout btn w-100" onclick="logout()">Logout</button>
      </div>
    </div>

    
    <!-- Overlay for sidebar when open on mobile -->
    <div class="sidebar-overlay d-md-none" id="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1">
      <!-- Navbar -->
      <nav class="top-navbar">
    <div class="navbar-content">
        <div class="mobile-menu-toggle d-lg-none" id="mobileMenuToggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>
      
      <!-- Content -->
      <div class="container py-4" id="page-container" data-page="{{ request.path|replace('/', '') }}">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script id="spa-script">
    // Logout function, global
    function logout() {
      localStorage.clear();
      window.location.href = "/logout";
    }

    // Enable all dropdowns on the page
    function enableDropdowns() {
      document.querySelectorAll('[data-bs-toggle="dropdown"]').forEach(trigger => {
        if (!trigger._bs_dropdown) new bootstrap.Dropdown(trigger);
      });
    }

    // Sidebar submenu toggle logic
    function setupSidebarSubmenus() {
      document.querySelectorAll('.nav-collapse').forEach(toggle => {
        toggle.addEventListener('click', function () {
          toggle.classList.toggle('active');
          const submenu = toggle.nextElementSibling;
          if (submenu && submenu.classList.contains('submenu')) {
            submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
          }
        });
      });
    }

    // Highlight active page in sidebar
    function highlightActivePage() {
      document.querySelectorAll('.nav-link').forEach(link => {
        if (window.location.pathname === link.getAttribute('href')) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    function updateConnectBrokerVisibility() {
      const page = document.querySelector('#page-container')?.dataset.page;
      const btn = document.getElementById('add-account-btn');
      if (btn) btn.style.display = page === 'demat-dashboard' ? '' : 'none';
      if (page === 'demat-dashboard') {
        attachConnectBrokerHandler();
      } else {
        const addSec = document.getElementById('add-account-section');
        if (addSec) addSec.style.display = 'none';
      }
    }
    function attachConnectBrokerHandler() {
      const btn = document.getElementById('add-account-btn');
      if (!btn) return;
      btn.onclick = () => {
        const addSec = document.getElementById('add-account-section');
        if (addSec) {
          addSec.style.display = 'block';
          addSec.scrollIntoView({ behavior: 'smooth' });
        }
      };
    }

    // Open or close the sidebar drawer on mobile
    function toggleSidebar(force) {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const show = force !== undefined ? force : !sidebar.classList.contains('show');
      if (show) {
        sidebar.classList.add('show');
        overlay.classList.add('show');
        document.body.classList.add('sidebar-open');
      } else {
        sidebar.classList.remove('show');
        overlay.classList.remove('show');
        document.body.classList.remove('sidebar-open');
      }
    }

    // SPA navigation for sidebar
    function setupSidebarSPALinks() {
      document.querySelectorAll('.sidebar .nav-link').forEach(link => {
        link.addEventListener('click', function (e) {
          const url = this.getAttribute('href');
          if (!url.startsWith('/')) return; // Allow external links (tel, mailto)
          e.preventDefault();
          fetch(url, {
            headers: { 'X-Requested-With': 'XMLHttpRequest' }
          })
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const newContent = doc.querySelector('#page-container');
            const pageContainer = document.querySelector('#page-container');
            if (newContent) {
              pageContainer.innerHTML = newContent.innerHTML;
              // --- FIX: Update the data-page attribute! ---
              if (newContent.dataset.page) {
                pageContainer.dataset.page = newContent.dataset.page;
              }
              doc.querySelectorAll('script').forEach(srcEl => {
                if (srcEl.id === 'spa-script') return;
                const s = document.createElement('script');
                if (srcEl.src) {
                  s.src = srcEl.src;

                } else if (srcEl.textContent) {
                  s.textContent = srcEl.textContent;
                }
                document.body.appendChild(s);
              });
              history.pushState(null, '', url);
              highlightActivePage();
              updateConnectBrokerVisibility();
              enableDropdowns();
              setTimeout(reinitializePageScripts, 50);
              document.getElementById('sidebar').classList.remove('show');
              document.getElementById('sidebar-overlay').classList.remove('show');
              document.body.classList.remove('sidebar-open');
            } else {
              window.location.href = url;
            }
          })
          .catch(err => {
            console.error('Failed to load:', err);
            window.location.href = url;
          });
        });
      });
    }

    // Per-page script hook
    function reinitializePageScripts() {
      const page = document.querySelector('#page-container')?.dataset.page;
      if (window.pageScripts && typeof window.pageScripts[page] === "function") {
        window.pageScripts[page]();
      }
      attachConnectBrokerHandler();
    }

    // Handle browser navigation (back/forward)
    window.addEventListener('popstate', () => location.reload());

    // Initial setup
    window.addEventListener('DOMContentLoaded', () => {
      enableDropdowns();
      setupSidebarSubmenus();
      highlightActivePage();
      updateConnectBrokerVisibility();
      attachConnectBrokerHandler();      
      setupSidebarSPALinks();
      setTimeout(reinitializePageScripts, 50);
      const toggleBtn = document.getElementById('sidebarToggleBtn');
      const overlay = document.getElementById('sidebar-overlay');
      if (toggleBtn) toggleBtn.addEventListener('click', () => toggleSidebar());
      if (overlay) overlay.addEventListener('click', () => toggleSidebar(false));
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
