{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<form class="mb-4" method="post" action="{{ url_for('admin_settings') }}">
  <div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" id="tradingToggle" name="trading_enabled" {% if settings.trading_enabled %}checked{% endif %}>
    <label class="form-check-label" for="tradingToggle">Global Trading Enabled</label>
  </div>
  {% for key, value in settings.items() if key != 'trading_enabled' %}
  <div class="mb-3">
    <label class="form-label">{{ key|capitalize }} API Key</label>
    <input type="text" class="form-control" name="{{ key }}" value="{{ value }}">
  </div>
  {% endfor %}
  <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
