<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading p-3">QuantBot Admin</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action">Dashboard</a>
            <a href="{{ url_for('admin_users') }}" class="list-group-item list-group-item-action">Users</a>
            <a href="{{ url_for('admin_brokers') }}" class="list-group-item list-group-item-action">Brokers</a>
            <a href="{{ url_for('admin_trades') }}" class="list-group-item list-group-item-action">Trades</a>
            <a href="{{ url_for('admin_subscriptions') }}" class="list-group-item list-group-item-action">Subscriptions</a>
            <a href="{{ url_for('admin_logs') }}" class="list-group-item list-group-item-action">Logs</a>
            <a href="{{ url_for('admin_settings') }}" class="list-group-item list-group-item-action">Settings</a>
            <a href="{{ url_for('admin_profile') }}" class="list-group-item list-group-item-action">Profile</a>
        </div>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
        <nav class="navbar navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Menu</button>
            <div class="ms-auto">
                <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </nav>
        <div class="container-fluid py-4">
                        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="mb-3">
                {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
<script>
const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
const _fetch = window.fetch;
window.fetch = function(url, options = {}) {
  options = options || {};
  const headers = options.headers instanceof Headers ? options.headers : new Headers(options.headers || {});
  if (!headers.has('X-CSRFToken')) {
    headers.set('X-CSRFToken', csrfToken);
  }
  options.headers = headers;
  if (!options.credentials) {
    options.credentials = 'same-origin';
  }
  return _fetch(url, options);
};

document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('form').forEach(function (form) {
    if (!form.querySelector('input[name="csrf_token"]')) {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'csrf_token';
      input.value = csrfToken;
      form.appendChild(input);
    }
  });
});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
