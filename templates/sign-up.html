<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Sign Up - Xclusive Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240, 20%, 97%);
            color: hsl(240, 10%, 15%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(240, 10%, 15%);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: hsl(240, 4%, 46%);
        }
        
        .link {
            color: hsl(250, 70%, 60%);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            color: hsl(240, 4%, 46%);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        
        select,
        input {
            padding: 0.625rem 0.75rem;
            border: 1px solid hsl(240, 6%, 90%);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }
        
        select {
            width: 7rem;
        }
        
        input {
            flex: 1;
            width: 100%;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: hsl(250, 70%, 60%);
            box-shadow: 0 0 0 3px hsla(250, 70%, 60%, 0.1);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: hsl(250, 70%, 60%);
            color: white;
        }
        
        .btn:hover {
            background: hsl(250, 70%, 55%);
        }
        
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: hsl(142, 76%, 36%);
        }
        
        .toast.error {
            background: hsl(0, 72%, 51%);
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Get started absolutely free</h1>
            <p class="subtitle">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="link">Sign in</a>
            </p>
        </div>

        <form class="form" id="signUpForm" method="post" action="{{ url_for('auth.signup') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="full_phone" id="fullPhone" value="{{ request.form.get('full_phone', '') }}">
            <input type="hidden" name="stage" value="send_otp">

            <div class="form-group">
                <label for="email">email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    value="{{ request.form.get('email', '') }}"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone">mobile</label>
                <div class="input-row">
                    <select id="countryCode" name="country_code">
                        <option value="+1" {% if request.form.get('country_code', '+91') == '+1' %}selected{% endif %}>ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44" {% if request.form.get('country_code') == '+44' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+91" {% if request.form.get('country_code', '+91') == '+91' %}selected{% endif %}>ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+86" {% if request.form.get('country_code') == '+86' %}selected{% endif %}>ðŸ‡¨ðŸ‡³ +86</option>
                        <option value="+81" {% if request.form.get('country_code') == '+81' %}selected{% endif %}>ðŸ‡¯ðŸ‡µ +81</option>
                        <option value="+82" {% if request.form.get('country_code') == '+82' %}selected{% endif %}>ðŸ‡°ðŸ‡· +82</option>
                        <option value="+61" {% if request.form.get('country_code') == '+61' %}selected{% endif %}>ðŸ‡¦ðŸ‡º +61</option>
                        <option value="+49" {% if request.form.get('country_code') == '+49' %}selected{% endif %}>ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+33" {% if request.form.get('country_code') == '+33' %}selected{% endif %}>ðŸ‡«ðŸ‡· +33</option>
                        <option value="+39" {% if request.form.get('country_code') == '+39' %}selected{% endif %}>ðŸ‡®ðŸ‡¹ +39</option>
                    </select>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="XXXXXXXXXX"
                        value="{{ request.form.get('phone', '') }}"
                        maxlength="10"
                        required
                    />
                </div>
            </div>

            <button type="submit" class="btn">Create account</button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <script>
        window.serverMessages = {{ messages | tojson | safe }};
    </script>
    {% endwith %}

    <script>
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('signUpForm').addEventListener('submit', function() {
            const phone = document.getElementById('phone').value;
            const countryCode = document.getElementById('countryCode').value;
            document.getElementById('fullPhone').value = countryCode + phone;
        });

        if (Array.isArray(window.serverMessages)) {
            window.serverMessages.forEach(function(messageTuple) {
                if (!Array.isArray(messageTuple) || messageTuple.length < 2) {
                    return;
                }
                const category = messageTuple[0];
                const message = messageTuple[1];
                const type = category === 'error' ? 'error' : 'success';
                showToast(message, type);
            });
        }
    </script>
</body>
</html>
