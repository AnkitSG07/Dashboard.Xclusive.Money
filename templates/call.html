{% extends "layout.html" %}

{% block title %}Call Support - DhanBot{% endblock %}

{% block styles %}
  {{ super() }}
  <style>
    .call-page {
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 0;
    }

    .call-card {
      max-width: 48rem;
      width: 100%;
      margin: 0 auto;
      padding: 2.5rem 2rem;
      background: hsl(var(--card));
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px hsla(var(--primary) / 0.08);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    .call-illustration {
      display: flex;
      justify-content: center;
    }

    .call-illustration svg {
      width: 10rem;
      height: 10rem;
    }

    .call-heading {
      font-size: clamp(1.75rem, 2.4vw + 1.3rem, 2.5rem);
      font-weight: 700;
      color: hsl(var(--muted-foreground));
      line-height: 1.2;
    }

    .call-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.9rem 2.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: hsl(var(--primary-foreground));
      background-color: hsl(var(--primary));
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .call-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px hsla(var(--primary) / 0.25);
      background-color: hsl(var(--primary) / 0.94);
    }

    .call-social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.75rem;
    }

    .call-social a {
      color: inherit;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .call-social a:hover {
      transform: translateY(-4px);
    }

    .call-social .facebook { color: #1877f2; }
    .call-social .facebook:hover { color: #0c5dbe; }
    .call-social .instagram { color: #e4405f; }
    .call-social .instagram:hover { color: #c92f51; }
    .call-social .youtube { color: #ff0000; }
    .call-social .youtube:hover { color: #cc0000; }

    @media (min-width: 640px) {
      .call-card {
        padding: 3rem 3.5rem;
      }

      .call-illustration svg {
        width: 12rem;
        height: 12rem;
      }
    }
  </style>
{% endblock %}
