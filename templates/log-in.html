<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Xclusive Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(240, 20%, 97%);
            color: hsl(240, 10%, 15%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 28rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: hsl(240, 10%, 15%);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: hsl(240, 4%, 46%);
        }
        
        .link {
            color: hsl(250, 70%, 60%);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            color: hsl(240, 4%, 46%);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        
        select, input {
            padding: 0.625rem 0.75rem;
            border: 1px solid hsl(240, 6%, 90%);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
            transition: all 0.2s;
        }
        
        select {
            width: 7rem;
        }
        
        input {
            flex: 1;
            width: 100%;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: hsl(250, 70%, 60%);
            box-shadow: 0 0 0 3px hsla(250, 70%, 60%, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: hsl(240, 4%, 46%);
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .toggle-password:hover {
            color: hsl(240, 10%, 15%);
        }
        
        .forgot-password {
            text-align: left;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-primary {
            background: hsl(250, 70%, 60%);
            color: white;
        }
        
        .btn-primary:hover {
            background: hsl(250, 70%, 55%);
        }

        .btn.loading {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0.9;
            cursor: not-allowed;
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid hsla(0, 0%, 100%, 0.4);
            border-top-color: white;
            border-radius: 9999px;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            font-weight: 600;
        }

        .status-message {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            color: hsl(250, 70%, 40%);
            display: none;
        }

        .status-message.show {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-secondary {
            background: hsl(240, 5%, 96%);
            color: hsl(240, 10%, 15%);
        }

        .btn-secondary:hover {
            background: hsl(240, 5%, 92%);
        }
        
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast.success {
            background: hsl(142, 76%, 36%);
        }
        
        .toast.error {
            background: hsl(0, 72%, 51%);
        }
        
        .toast.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        @media (min-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sign in to Xclusive Money</h1>
            <p class="subtitle">
                New user? 
                <a href="{{ url_for('auth.signup') }}" class="link">Create an account</a>
            </p>
        </div>
        {% set selected_code = request.form.get('country_code', '+91') %}
        <form class="form" id="signInForm" method="post" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% if next %}
            <input type="hidden" name="next" id="nextField" value="{{ next }}">
            {% endif %}
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    value="{{ request.form.get('email', '') }}"
                    autocomplete="email"
                />
            </div>
            <div class="form-group">
                <label for="phone">mobile</label>
                <div class="input-row">
                    <select id="countryCode" name="country_code">
                        <option value="+1" {{ '+1' == selected_code and 'selected' or '' }}>ðŸ‡ºðŸ‡¸ +1</option>
                        <option value="+44" {{ '+44' == selected_code and 'selected' or '' }}>ðŸ‡¬ðŸ‡§ +44</option>
                        <option value="+91" {{ '+91' == selected_code and 'selected' or '' }}>ðŸ‡®ðŸ‡³ +91</option>
                        <option value="+86" {{ '+86' == selected_code and 'selected' or '' }}>ðŸ‡¨ðŸ‡³ +86</option>
                        <option value="+81" {{ '+81' == selected_code and 'selected' or '' }}>ðŸ‡¯ðŸ‡µ +81</option>
                        <option value="+82" {{ '+82' == selected_code and 'selected' or '' }}>ðŸ‡°ðŸ‡· +82</option>
                        <option value="+61" {{ '+61' == selected_code and 'selected' or '' }}>ðŸ‡¦ðŸ‡º +61</option>
                        <option value="+49" {{ '+49' == selected_code and 'selected' or '' }}>ðŸ‡©ðŸ‡ª +49</option>
                        <option value="+33" {{ '+33' == selected_code and 'selected' or '' }}>ðŸ‡«ðŸ‡· +33</option>
                        <option value="+39" {{ '+39' == selected_code and 'selected' or '' }}>ðŸ‡®ðŸ‡¹ +39</option>
                    </select>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="XXXXXXXXXX"
                        maxlength="10"
                        value="{{ request.form.get('phone', '') }}"
                        autocomplete="tel"
                    />
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password" 
                        required
                    />
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a href="{{ url_for('auth.request_password_reset') }}" class="link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
            <p class="status-message" id="loginStatus"></p>

            <a href="{{ url_for('auth.login_otp') }}" class="btn btn-secondary">Login with OTP</a>
        </form>
    </div>
    
    <div id="toast" class="toast"></div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    <script>
        window.serverMessages = {{ messages | tojson | safe }};
    </script>
    {% endwith %}
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }
        
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
        
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');

        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('signInForm').addEventListener('submit', function(e) {
            const passwordInput = document.getElementById('password');
            const phoneValue = phoneInput.value.trim();
            const emailValue = emailInput.value.trim();
            const loginButton = document.getElementById('loginButton');
            const loginStatus = document.getElementById('loginStatus');

            if (!phoneValue && !emailValue) {
                e.preventDefault();
                showToast('Please enter your email or phone number', 'error');
                emailInput.focus();
                return;
            }

            if (phoneValue && phoneValue.length < 10) {
                e.preventDefault();
                showToast('Please enter a valid phone number', 'error');
                phoneInput.focus();
                return;
            }

            if (!passwordInput.value.trim()) {
                e.preventDefault();
                showToast('Please enter your password', 'error');
                passwordInput.focus();
                return;
            }

            if (loginButton) {
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                loginButton.innerHTML = '<span class="spinner" aria-hidden="true"></span><span class="loading-text">Logging in...</span>';
            }

            if (loginStatus) {
                loginStatus.textContent = 'Logged in successfully. Please wait while we prepare your dashboard.';
                loginStatus.classList.add('show');
            }
        });
        
        if (Array.isArray(window.serverMessages)) {
            window.serverMessages.forEach(function(messageTuple) {
                if (!Array.isArray(messageTuple) || messageTuple.length < 2) {
                    return;
                }
                const category = messageTuple[0];
                const message = messageTuple[1];
                const type = category === 'error' ? 'error' : 'success';
                showToast(message, type);
            });
        }
    </script>
</body>
</html>
