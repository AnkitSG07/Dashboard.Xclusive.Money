{% extends "layout.html" %}
{% block title %}User Profile - DhanBot{% endblock %}

{% block content %}
<h3 class="mb-4"><i class="bi bi-person-fill"></i> User Profile</h3>
<form method="post" enctype="multipart/form-data" class="section-box">
  <div class="row">
    <div class="col-md-3 text-center">
      <img src="{{ url_for('static', filename=user.profile_image) }}" class="profile-photo mb-3" alt="Profile">
      <input type="file" name="profile_image" class="form-control">
    </div>
    <div class="col-md-9">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Plan</label>
          <input type="text" name="plan" class="form-control" value="{{ user.plan }}">
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
