{% extends "layout.html" %}

{% block title %}Join Our Discord Community - Xclusive Money{% endblock %}

{% block styles %}
<style>
  .discord-page {
    min-height: calc(100vh - 64px);
    padding: 1.5rem 1rem 3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  }

  .discord-card {
    max-width: 37.5rem;
    width: 100%;
    text-align: center;
  }

  .discord-icon {
    width: 10rem;
    height: 10rem;
    margin: 0 auto 2.5rem;
    border-radius: 50%;
    background: #5865F2;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 20px 60px rgba(88, 101, 242, 0.4);
    transition: transform 0.3s ease;
  }

  .discord-icon svg {
    width: 6.25rem;
    height: 6.25rem;
    fill: #fff;
  }

  .discord-icon:hover {
    transform: scale(1.05);
  }

  .discord-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #334155;
    margin-bottom: 2.5rem;
    line-height: 1.2;
  }

  .discord-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.625rem;
    padding: 1rem 2.5rem;
    border-radius: 0.75rem;
    background: #5865F2;
    color: #fff;
    font-size: 1.125rem;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 4px 20px rgba(88, 101, 242, 0.3);
    transition: all 0.3s ease;
    margin-bottom: 3rem;
  }

  .discord-button:hover {
    background: #4752c4;
    transform: translateY(-2px);
    box-shadow: 0 6px 30px rgba(88, 101, 242, 0.4);
  }

  .discord-socials {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
  }

  .discord-social-link {
    width: 3.125rem;
    height: 3.125rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.05);
  }

  .discord-social-link:hover {
    transform: translateY(-4px);
    background: rgba(0, 0, 0, 0.1);
  }

  .discord-social-link svg {
    width: 1.75rem;
    height: 1.75rem;
  }

  .discord-social-link.facebook {
    color: #1877f2;
  }

  .discord-social-link.instagram {
    color: #e4405f;
  }

  .discord-social-link.youtube {
    color: #ff0000;
  }

  @media (max-width: 40rem) {
    .discord-icon {
      width: 7.5rem;
      height: 7.5rem;
      margin-bottom: 2rem;
    }

    .discord-icon svg {
      width: 4.375rem;
      height: 4.375rem;
    }

    .discord-title {
      font-size: 1.875rem;
    }

    .discord-button {
      font-size: 1rem;
      padding: 0.875rem 2rem;
    }

    .discord-social-link {
      width: 2.75rem;
      height: 2.75rem;
    }

    .discord-social-link svg {
      width: 1.5rem;
      height: 1.5rem;
    }
  }
</style>
{% endblock %}
