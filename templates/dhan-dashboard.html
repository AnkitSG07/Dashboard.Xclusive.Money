<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhan Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #444;
      color: #fff;
    }
    .logout {
      position: fixed;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Your Trade Logs</h2>
  <button class="logout" onclick="logout()">Logout</button>
  <table id="log-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Symbol</th>
        <th>Action</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const clientId = localStorage.getItem('client_id');
    const accessToken = localStorage.getItem('access_token');

    if (!clientId || !accessToken) {
      window.location.href = "/";
    }

    function fetchLogs() {
      fetch(`/logs?client_id=${clientId}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#log-table tbody');
          tbody.innerHTML = '';
          data.forEach(log => {
            const row = `<tr>
              <td>${log.timestamp}</td>
              <td>${log.symbol}</td>
              <td>${log.action}</td>
              <td>${log.quantity}</td>
              <td>${log.status}</td>
              <td>${log.response}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    fetchLogs();
    setInterval(fetchLogs, 10000);
  </script>
</body>
</html>
