<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Dhan Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .webhook-box {
      margin-top: 20px;
      padding: 15px;
      background: #121212;
      border: 1px solid #00ffe5;
      border-radius: 8px;
      color: #00ffe5;
      font-family: monospace;
      width: fit-content;
    }
    .logout {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ff3c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Welcome to Your Trade Log</h2>
  <button class="logout" onclick="logout()">Logout</button>

  <div class="webhook-box" id="webhook-url">
    Loading webhook...
  </div>

  <table id="log-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Action</th>
        <th>Qty</th>
        <th>Status</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const userId = localStorage.getItem("user_id");
    if (!userId) {
      window.location.href = "/";
    }

    const baseUrl = window.location.origin;
    document.getElementById("webhook-url").innerHTML = `
      ðŸ”— Your Webhook URL:<br><br>
      <code>${baseUrl}/webhook/${userId}</code>
    `;

    function fetchLogs() {
      fetch(`/logs?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#log-table tbody');
          tbody.innerHTML = '';
          data.forEach(log => {
            const row = `<tr>
              <td>${log.timestamp}</td>
              <td>${log.symbol}</td>
              <td>${log.action}</td>
              <td>${log.quantity}</td>
              <td>${log.status}</td>
              <td>${log.response}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    fetchLogs();
    setInterval(fetchLogs, 10000);
  </script>
</body>
</html>
