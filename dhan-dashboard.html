<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhan Trade Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #00c6ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #1e1e1e;
      color: #00c6ff;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h2>Latest Dhan Trade Logs</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Client ID</th>
        <th>Symbol</th>
        <th>Action</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Response</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <!-- Logs will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchLogs() {
      try {
        const response = await fetch('/logs');
        const logs = await response.json();
        const tableBody = document.getElementById('logTableBody');
        tableBody.innerHTML = '';

        logs.forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${log.timestamp}</td>
            <td>${log.client_id}</td>
            <td>${log.symbol}</td>
            <td>${log.action}</td>
            <td>${log.quantity}</td>
            <td>${log.status}</td>
            <td>${log.response}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching logs:', error);
      }
    }

    // Initial load and refresh every 10 seconds
    fetchLogs();
    setInterval(fetchLogs, 10000);
  </script>
</body>
</html>
